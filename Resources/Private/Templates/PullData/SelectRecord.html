{namespace p=Tx_Palm_ViewHelpers}
<f:layout name="default" />

<f:section name="iconButtons">
</f:section>

<f:section name="content">
	<table cellspacing="0" cellpadding="0" border="0" class="typo3-dblist">
			<tr class="t3-row-header">
				<td>{entityName}</td>
				<td>Match on external</td>
			</tr>
	<f:widget.paginate objects="{items}" as="paginatedItems" configuration="{itemsPerPage: 1, insertAbove: 0, insertBelow: 0}">
		<f:for each="{paginatedItems}" as="item">
			<tr class="db_list_normal">
				<td>{item.tourName.shortName}</td>
				<td>
					<f:if condition="{p:merger.checkIfRuleIsApplicabale(rule:rule,item:item)}">
						
					</f:if>
				</td>
			</tr>
		</f:for>
	</f:widget.paginate>
	</table>
</f:section>
